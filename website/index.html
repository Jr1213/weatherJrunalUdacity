<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="user-data">
            <div class="zip-code">
                <label for="zip">Enter Your ZIP Code</label>
                <input type="text" id="zip" class="code" placeholder="123456">
            </div>
            <textarea name="feelings" id="feelings" cols="30" rows="5" placeholder="how do you feel today"></textarea>
            <input type="submit" value="generate" id="generate">
        </section>
        <section class="dynimic" id="entryHolder">
            <h1>last Try</h1>
            <div class="dateParent">
                <div>DATE : </div>
                <div id="date"></div>
            </div>
            <div class="tempParent">
                <div>TEMPRATURE : </div>
                <div id="temp"></div>
            </div>
            <div class="contentParent">
                <div>FEELINGS : </div>
                <div id="content"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
